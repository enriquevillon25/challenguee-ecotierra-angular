<app-header></app-header>
<h1 class="form-title"> Lista de clientes </h1>
<ng-container *ngIf="dataSource">
    <table mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>NOMBRE</th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> APELLIDO </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>
        <ng-container matColumnDef="edad">
            <th mat-header-cell *matHeaderCellDef> EDAD </th>
            <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
        </ng-container>
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef> FECHA </th>
            <td mat-cell *matCellDef="let element"> {{element.fechaNacimiento}} </td>
        </ng-container>
        <ng-container matColumnDef="comprar">
            <th mat-header-cell *matHeaderCellDef> COMPRAR</th>
            <td mat-cell *matCellDef="let element; let i=index" (click)="redirectShop(i)"> <button mat-raised-button color="primary">
                <mat-icon>shopping_cart</mat-icon>
            </button>  </td>
        </ng-container>
        <ng-container matColumnDef="ver">
            <th mat-header-cell *matHeaderCellDef> HISTORIAL DE COMPRAS</th>
            <td mat-cell *matCellDef="let element; let i=index" (click)="redirectListShop(i)"> <button mat-raised-button color="primary">
                <mat-icon>visibility</mat-icon>
            </button>  </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>

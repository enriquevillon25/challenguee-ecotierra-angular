

<app-header></app-header>

<h1 class="form-title">Agregar Cliente </h1>

<form (ngSubmit)="onSubmit()" #formRegister="ngForm">
    <mat-form-field>
        <input matInput name="nombre" [(ngModel)]="clienteModel.nombre" type="text" appOnlyLetters placeholder="Nombre">
    </mat-form-field>
    <mat-form-field>
        <input matInput name="apellido" [(ngModel)]="clienteModel.apellido" type="text" appOnlyLetters placeholder="Apellido">
    </mat-form-field>
    <mat-form-field>
        <input matInput name="edad" [(ngModel)]="clienteModel.edad" type="number" appOnlyNumbers placeholder="Edad">
    </mat-form-field>
    <mat-form-field>
        <input matInput name="fechaNacimiento" [(ngModel)]="clienteModel.fechaNacimiento"  appOnlyNumbers type="date" placeholder="Fecha de nacimiento">
    </mat-form-field>
</form>
 
<button type="submit" class="wrapper-button"(click)="onSubmit()" mat-flat-button color="accent">Registrar</button>
